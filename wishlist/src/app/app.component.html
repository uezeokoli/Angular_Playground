<div class="container">

  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class = "col-sm-6">
      <label class ="visually-hidden" for="specificSizeInputName">Wish</label>
      <input type="text" name="new-wish-text" class="form-control" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button 
      type="submit" 
      class="btn btn-primary"
      (click)="$event.preventDefault(); addNewWish($event)"
      > Add Wishlist</button>
    </div>
  </form>

  <div *ngIf="items.length === 0; else showItems">
    There are no items to display
  </div>

  <ng-template #showItems>
    <ul class="wish-list">
      <li *ngFor="let item of items">
        <div class="form-check">
          <label class="form-check-label">
            <input 
            type="checkbox"
            class="checkbox"
            [checked] = item.isComplete
            (click)="toggleItem(item, $event)"
            >
            {{item.wishText}}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>

</div>
